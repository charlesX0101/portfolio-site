<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact | charlesx0101" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Contact | charlesx0101</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      background-color: #080702;
      color: #9b9b9d;
      font-family: monospace;
      font-size: 16px;
    }

    .intro-section {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1100px;
      width: 100%;
      padding: 2em;
      margin: 0 auto;
    }

    .intro-text {
      flex: 1;
      min-width: 300px;
    }

    .intro-logo-column {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2em;
      margin-top: 2em;
    }

    .logo {
      max-height: 210px;
      width: auto;
      background-color: transparent;
    }

    .logo.github-logo {
      max-height: 150px;
    }

    .logo-link img {
      display: block;
      border: none;
    }

    a img {
      outline: none;
    }

    a:focus img,
    a:active img {
      outline: none;
    }

    .subhead {
      font-size: 0.9em;
      font-weight: bold;
      color: #0f5e5b;
      margin-top: 1.5em;
    }

    .contact-link {
      color: #0f5e5b;
      text-decoration: none;
      font-size: 0.9em;
    }

    .contact-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 2em 1em;
      font-size: 0.85em;
      color: #666;
      margin-top: auto;
    }

    .cursor {
      display: inline-block;
      margin-left: 5px;
      color: #0f5e5b;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .intro-section {
        flex-direction: column;
        align-items: center;
      }

      .intro-text {
        text-align: center;
      }

      .intro-logo-column {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5em;
        margin-top: 2em;
      }

      .logo {
        max-height: 160px;
      }

      .logo.github-logo {
        max-height: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="top-nav right-align">

      <a href="/projects.html">[/Projects]</a>
      <a href="/contact.html">[/Contact]</a>
    </nav>
  </header>

 <main>
  <div class="intro-section">
    <div class="intro-logo-column">
      <a href="/index.html" class="logo-link">
        <img src="assets/logo.png" alt="charlesx0101 logo" class="logo" />
      </a>
      <a href="https://github.com/charlesX0101" target="_blank" class="logo-link">
        <img src="assets/githublogo.png" alt="GitHub logo" class="logo github-logo" />
      </a>
    </div>

    <div class="intro-text">
      <h1>&lt;/Contact&gt;<span class="cursor">█</span></h1>
      <p>Have an idea, tool, or problem worth solving?</p>

      <div class="subhead">[Email]</div>
      <a class="contact-link" href="mailto:charlesx0101@protonmail.me">charlesx0101@protonmail.me</a>

      <div class="subhead">[GitHub]</div>
      <a class="contact-link" href="https://github.com/charlesX0101" target="_blank">https://github.com/charlesX0101</a>
    </div>
  </div>
</main>



  <footer>
    Built with HTML & CSS · Inspired by the command line · ©2025 by charlesx0101 · All rights reserved.
  </footer>
</body>
</html>
